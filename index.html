<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles.mobile.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="content-result">
          <div class="result">
            <h2>Your Result</h2>
            <div class="score">
              <p>76</p>
              <p>of 100</p>
            </div>
            <div class="score-text">
              <h3>Great</h3>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </section>
        <section class="content-summary">
          <div class="summary">
            <h1>Summary</h1>
            <ul class="summary-list">
              <li class="summary-item summary-item-one">
                <p>
                  <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
                </p>
                <p class="score-branch text-black">
                  80<span class="text">/</span><span class="text">100</span>
                </p>
              </li>
              <li class="summary-item summary-item-two">
                <p>
                  <img src="./assets/images/icon-memory.svg" alt="" />Memory
                </p>
                <p class="score-branch text-black">
                  92<span class="text">/</span><span class="text">100</span>
                </p>
              </li>
              <li class="summary-item summary-item-three">
                <p>
                  <img src="./assets/images/icon-verbal.svg" alt="" />Verbal
                </p>
                <p class="score-branch text-black">
                  61<span class="text">/</span><span class="text">100</span>
                </p>
              </li>
              <li class="summary-item summary-item-four">
                <p>
                  <img src="./assets/images/icon-visual.svg" alt="" />Visual
                </p>
                <p class="score-branch text-black">
                  72<span class="text">/</span><span class="text">100</span>
                </p>
              </li>
            </ul>
            <button type="button">Continue</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
